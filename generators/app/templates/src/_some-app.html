<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="<%= appHandle %>-icons.html">
<link rel="import" href="../bower_components/ct-core-utils/ct-app-styles.html">
<link rel="import" href="../bower_components/ct-app-behaviour/ct-app-behaviour.html">
<link rel="import" href="../bower_components/ct-sign-in-button/ct-sign-in-button.html">

<dom-module id="<%= appName %>">

  <template>
    <style include="ct-app-styles">
      :host {
        display: block;
      }
    </style>

    <iron-ajax auto url="/appconfig.json" handle-as="json" last-response="{{_appconfig}}"></iron-ajax>

    <app-location route="{{ route }}"></app-location>
    <app-route
        route="{{ route }}"
        pattern="/:page"
        data="{{ routeData }}"
        tail="{{ subRoute }}"
    ></app-route>

    <app-drawer-layout fullbleed responsive-width="1024px">

      <!-- Drawer content -->
      <app-drawer id="drawer" opened="{{ drawerOpened }}" swipe-open>
        <app-toolbar>
          <!--<iron-icon src="/images/app-icon-128.png"></iron-icon>-->
          <%= appShortTitle %>
        </app-toolbar>
        <iron-selector selected="[[ page ]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[ _computeMenuItems(signedIn) ]]">
            <a name="[[ item.name ]]" href="[[ item.menuItem.href ]]" on-tap="_closeDrawer">
              <iron-icon icon="[[ item.menuItem.icon ]]"></iron-icon>
              <span>[[ item.menuItem.name ]]</span>
            </a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <paper-icon-button icon="arrow-back" aria-label="Go back" class="back-btn" on-tap="_navigateBack"></paper-icon-button>
            <div title>[[ _getPageTitle(page) ]]</div>
            <paper-icon-button
                id="refreshBtn"
                icon="autorenew"
                aria-label="Refresh"
                class$="[[ _computeRefreshBtnClass(refreshing) ]]"
                disabled$="[[ refreshing ]]"
                on-tap="_refresh"
                hidden
            ></paper-icon-button>
            <ct-sign-in-button
              client-id="your client id here"
              token-redirect-uri="[[ _getTokenRedirectUri() ]]"
              auth-host-url="[[ _authHostUrl ]]"
              api-host-url="[[ _apiHostUrl ]]"
            ></ct-sign-in-button>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[ page ]]" attr-for-selected="name" selected-attribute="active" selected-item="{{ activeView }}">
        </iron-pages>

        <paper-toast id="toast" drawer-opened$="[[ drawerOpened ]]"></paper-toast>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: '<%= appName %>',
      behaviors: [CT.Behaviours.App],

      observers: [
        '_configLoaded(_appconfig)'
      ],

      _configLoaded: function(appconfig) {
        this._authHostUrl = appconfig.authHostUrl;
        this._apiHostUrl = appconfig.apiHostUrl;
      },

      get pages() {
        return [
        ];
      },

      get appHandle() {
        return '<%= appHandle %>';
      },

      get defaultPage() {
        return this.pages[0];
      },

      get refreshablePages() {
        return [];
      }
    });

  </script>

</dom-module>
